        /*----------------------------missing number---------------------*/
         function MissingNumber(arr) {
    const n = arr.length + 1;
    const sumn = (n * (n + 1)) / 2;

    let sum = 0;
    for (let i = 0; i < n - 1; i++) {
        sum = sum+ arr[i];
    }

    let missingNumber = sumn - sum;

    return missingNumber;
}

function longest(string){
            let str=string.split(" ");
            let long=0;
            let word=null;
            for(let i=0;i<str.length-1;i++){
                if(long<str[i].length){
                    long=str[i].length;
                    word=str[i];
                }
            }

        function large(arrr){
            let max=arrr[0];
            for(let i=1;i<arrr.length;i++){
                if(arrr[i]>max)
                max=arrr[i];
            }
